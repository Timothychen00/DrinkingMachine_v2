<!doctype html>
<html lang="en">

<head>
    <title>鑫沅淨水 | 登入頁面</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="template.css">

</head>

<body style="background-color: rgb(249,250,252)">

    <header>
        <!-- place navbar here -->

    </header>
    <main>
        <div class="container-fluid 100vh">
            <div class="row mt-5">
                <div class="d-inline-flex align-items-center justify-content-center">
                    <img src="logo.png">
                </div>
            </div>
            <div class="row mt-5 mx-auto  login-border align-content-center">
                <div class="col-md water-icon">
                    <div class="d-flex  justify-content-center ">
                        <img src="water.png" style="width:70%" class="" alt="">
                    </div>
                </div>
                <div class="col-md text-center ">
                    <div class="d-inline-flex align-items-center">
                        <ion-icon name="log-out" style="font-size: 50px;"></ion-icon>
                        <h2>LOGIN登入</h2>
                    </div>
                    <div class="form-floating mb-3 mx-auto mt-4" style="max-width:400px;">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">請輸入帳號</label>
                    </div>
                    <div class="form-floating mb-3 mx-auto" style="max-width:400px;">
                        <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">請輸入密碼</label>
                    </div>
                    <div class="form-check d-flex mx-auto" style="max-width:400px;">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label ms-2" for="flexCheckDefault">
                            記住我(可以減少登入次數，有效期限為一個月)
                        </label>
                    </div>
                    <button class="btn btn-success mt-2" style="width:100%; max-width:400px;">登入</button>
                    <hr size="7" class="mx-auto mt-5" style="width:60%;">
                    <a id="liveToastBtn">無法登入？</a>




                </div>
            </div>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>

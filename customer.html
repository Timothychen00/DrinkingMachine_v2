<body style="overflow:hidden " class="pb-3">

    <div class="container-fluid vh-100">
        <div class="row  mt-3 px-2">

            <div class="form-floating col-2 d-inline-flex align-items-center">
                <select class="form-select ps-3" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>ID</option>

            <div class="col p-0 d-inline-flex align-items-center">
                <ion-icon size="large"  class="search icon-size" name="search-outline"></ion-icon>
            </div>
            <div class="col d-inline-flex align-items-center add">
                <ion-icon size="large" name="add-circle-outline"></ion-icon>

                <div class="function_button mt-2 p-2 d-flex align-items-center justify-content-center">

                <div class="mt-5 mx-auto "><b>下載專區</b></div>
                <hr>
                <div class="function_button d-inline-flex align-items-center justify-content-center mt-1 ">
                    <b>本月</b>
                </div>
                <div class="function_button d-inline-flex align-items-center justify-content-center mt-1 ">
                    <b>下月</b>
                </div>
            </div>
            <div class="col middle_border px-0 " style="height:100%;">
                <div class="btn-group-vertical d-flex flex-row " role="group" aria-label="Vertical radio toggle button group">
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked="">
                    <label class="btn btn-outline-secondary " style="border-top-left-radius: 0.8rem; border-top-right-radius: 0rem; " for="vbtn-radio1">全部</label>
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="vbtn-radio2">本月</label>
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
                    <label class="btn btn-outline-secondary" style="border-top-right-radius: 0.8rem; border-top-left-radius: 0rem; border-bottom-right-radius: 0rem; border-bottom-left-radius: 0rem;"  for="vbtn-radio3">下月</label>
                </div>
                <table class="table align-content-center" style="word-break:keep-all">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col" style="min-height:100px!important;">客戶名稱</th>
                            <th scope="col" style="min-height:100px!important;">電話</th>
                            <th scope="col" style="min-height:100px!important;">地址</th>
                            <th scope="col" style="min-height:100px!important;">刪除鈕</th>
                        </tr>
                    </thead>
                    <tbody id="place">
                         
                        <tr>
                            <td>1</td>
                            <td><a href="/customers/1/">山海觀休閒渡假民宿</a></td>
                            <td>9789916,0919235772</td>
                            <td>頭城鎮濱海路二段78號</td>
                            <td>
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal1">刪除</button>
                                <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">確認刪除？</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p class="fw-bold">請注意！刪除後將無法復原！</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                                <button type="button" class="btn btn-danger" onclick="location.href='/customers/1/delete/'">確認刪除</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    var menu_btn=document.getElementById('menu');
    var dashboard=document.getElementById('dashboard');
    menu_btn.addEventListener('click',(event)=>{
        if (String(dashboard.classList).includes('col-2')){
            dashboard.classList='col-1 px-lg-3';

            document.getElementById('word').style.display='none';
            document.getElementById('word-2').style.display='none';
            document.getElementById('word-3').style.display='none';
            
        }
        else{
            dashboard.classList='col-2 px-lg-3';
            document.getElementById('word').style.display='block';
            document.getElementById('word-2').style.display='block';
            document.getElementById('word-3').style.display='block';
        }
    })
  </script>
</body>

</html>

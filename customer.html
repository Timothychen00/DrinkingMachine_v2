<!doctype html>
<html lang="en">

<head>
  <title>鑫沅淨水 | 客戶管理</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="template.css">
</head>

<body style="overflow:hidden " class="pb-3">
  <header>
    <!-- place navbar here -->
  </header>
    <div class="container-fluid vh-100">
        <div class="row  mt-3 px-2">
            <div class="col-lg-2 col-3 justify-align-center text-center d-inline-flex align-items-center ">
                <ion-icon name="menu-outline" size="large" id="menu" class="ms-3 me-4 icon-size d-none d-lg-inline px-3" ></ion-icon>
                <ion-icon size="large" name="water-outline" class="ms-lg-2 icon-size" ></ion-icon>
                <p style="user-select: none;word-break:keep-all;font-size:larger" class="pt-3 d-none d-lg-inline" >鑫沅淨水</p>
            </div>
            <div class="form-floating col-2 d-inline-flex align-items-center">
                <select class="form-select ps-3" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>ID</option>
                    <option value="1">姓名</option>
                    <option value="2">電話</option>
                    <option value="3">地址</option>
                </select>
                <label class="col-1 ms-3" for="floatingSelect">搜尋方式</label>
            </div>
            <div class="form-floating col-5 d-flex align-items-center ">
                <input type="text" class="form-control" id="floatingInput" placeholder="客戶查詢">
                <label for="客戶查詢" class="ms-3 text-secondary">客戶查詢</label>
            </div>
            <div class="col p-0 d-inline-flex align-items-center">
                <ion-icon size="large"  class="search icon-size" name="search-outline"></ion-icon>
            </div>
            <div class="col d-inline-flex justify-content-end align-items-center">
                <ion-icon size="large" name="log-out-outline"></ion-icon>
                <b class="d-none d-lg-inline">logout</b>
            </div>
        </div>

        <div class="row mt-3 ps-2 pe-lg-2 pe-0"  style="height: 100%">
            <div class="col-2 px-lg-3 px-0" id="dashboard">
                <div class="function_button p-2">
                    <b>1</b>
                </div>
                <div class="function_button mt-2 p-2">
                    <b>2</b>
                </div>
                <div class="function_button mt-2 p-2">
                    <b>3</b>
                </div>
            </div>
            <div class="col"  style="height: 100%">
                <div class="middle_border">
                    <div class="p-2">
                        <b>1</b>
                    </div>
                    <div class="p-2">
                        <b>2</b>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    var menu_btn=document.getElementById('menu');
    var dashboard=document.getElementById('dashboard');
    menu_btn.addEventListener('click',(event)=>{
        if (String(dashboard.classList).includes('col-2'))
            dashboard.classList='col-1 px-lg-3';
        else
            dashboard.classList='col-2 px-lg-3';
    })
  </script>
</body>

</html>

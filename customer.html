<!doctype html>
<html lang="en">

<head>
  <title>鑫沅淨水 | 客戶管理</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="template.css">
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container-fluid">
        <div class="row  mt-3 px-2">
            <div class="col-2 justify-align-center text-center d-inline-flex align-items-center ">
                <ion-icon size="large" class="" name="water-outline"></ion-icon>
                <b class="">鑫沅淨水</b>
            </div>
            <div class="form-floating col-2 d-inline-flex align-items-center">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>ID</option>
                    <option value="1">姓名</option>
                    <option value="2">電話</option>
                    <option value="3">地址</option>
                </select>
                <label class="col-1" for="floatingSelect">搜尋方式</label>
            </div>
            <div class="form-floating col-5 d-flex align-items-center ">
                <input type="text" class="form-control" id="floatingInput" placeholder="客戶查詢">
                <label for="客戶查詢" class="ps-3">客戶查詢</label>
            </div>
            <div class="col-1 d-inline-flex align-items-center">
                <ion-icon size="large"  class="search" name="search-outline"></ion-icon>
            </div>
            <div class="col d-inline-flex justify-content-end align-items-center logout">
                <ion-icon size="large" name="log-out-outline"></ion-icon>
                <b>logout</b>
            </div>
        </div>

        <div class="row mt-3 px-2">
            <div class="col-2">
                <div class="function_button">
                    <b>1</b>
                </div>
                <div class="function_button mt-2">
                    <b>2</b>
                </div>
                <div class="function_button mt-2">
                    <b>3</b>
                </div>
            </div>
            <div class="col middle_border px-0">
                <div class="btn-group-vertical d-flex flex-row " role="group" aria-label="Vertical radio toggle button group">
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked="">
                    <label class="btn btn-outline-secondary " style="border-top-left-radius: 0.8rem; border-top-right-radius: 0rem; " for="vbtn-radio1">全部</label>
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="vbtn-radio2">本月</label>
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
                    <label class="btn btn-outline-secondary" style="border-top-right-radius: 0.8rem; border-top-left-radius: 0rem; border-bottom-right-radius: 0rem; border-bottom-left-radius: 0rem;"  for="vbtn-radio3">下月</label>
                </div>
                <table class="table align-content-center" style="word-break:keep-all">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col" style="min-height:100px!important;">客戶名稱</th>
                            <th scope="col" style="min-height:100px!important;">電話</th>
                            <th scope="col" style="min-height:100px!important;">地址</th>
                            <th scope="col" style="min-height:100px!important;">刪除鈕</th>
                        </tr>
                    </thead>
                    <tbody id="place">
                         
                        <tr>
                            <td>1</td>
                            <td><a href="/customers/1/">山海觀休閒渡假民宿</a></td>
                            <td>9789916,0919235772</td>
                            <td>頭城鎮濱海路二段78號</td>
                            <td>
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal1">刪除</button>
                                <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">確認刪除？</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p class="fw-bold">請注意！刪除後將無法復原！</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                                <button type="button" class="btn btn-danger" onclick="location.href='/customers/1/delete/'">確認刪除</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>

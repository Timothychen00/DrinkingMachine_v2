{% extends "base.html" %}
{% block title %}延遲任務{% endblock title%}
{% block content%}
    <div class="container-fluid">
        <div class="d-sm-flex justify-content-between align-items-center mb-4">
            <h3 class="text-dark mb-0" style="font-weight: 500;">延遲任務</h3>
        </div>
        <form action="/delay" method="post">
            <div class="row justify-content-center">
                <div class="col-md-12 col-xl-12 mb-4">
                    <div class="card shadow border-start-primary py-2">
                        <div class="card-body">
                            <div class="row align-items-center justify-content-center no-gutters">
                                <div class="col-md-6 col-12 me-2">
                                    <div class="text-uppercase text-primary fw-bold text-s mb-1"><span>搜尋方式<span style="color: rgb(255, 0, 0) !important; user-select: auto;">*</span></span></div>
                                        <div class="text-dark fw-bold h5 mb-0">
                                            <div class="input-group mb-3 p-0">
                                            <select class="form-select" id="key" name="key" style="min-width:100px"><option value="_id">_id</option><option value="name">姓名</option><option value="phone">電話</option><option value="address">地址</option></select>
                                            <input class="form-control" id="value" name="value" type="text" value="">
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="col-auto"><i class="fas fa-search fa-2x text-gray-300"></i></div> -->
                            </div>
                            <div class="row align-items-center justify-content-center no-gutters">
                                <div class="col-md-6 col-12 me-2">
                                    <div class="text-uppercase text-primary fw-bold text-s mb-1"><span>搜尋結果</span></div>
                                        <div class="text-dark fw-bold h5 mb-0">
                                            <div class="input-group mb-3 p-0">
                                                <input class="text-area text-center form-control" id="state" name="state" required type="text" value readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row align-items-center justify-content-center no-gutters">
                                <div class="col-md-6 col-12 me-2">
                                    <div class="text-uppercase text-primary fw-bold text-s mb-1" ><span>下次保養月份（YYYY-MM）<span style="color: rgb(255, 0, 0) !important; user-select: auto;">*</span></span></div>
                                        <div class="text-dark fw-bold h5 mb-0">
                                            <div class="input-group mb-3 p-0">
                                                <input class="form-control" id="next_time" name="next_time" placeholder="YYYY-mm" type="text" value="0000-00" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row align-items-center justify-content-center no-gutters">
                                <div class="col-md-6 col-12 me-2">
                                    <div class="text-uppercase text-primary fw-bold text-s mb-1"><span>人員<span style="color: rgb(255, 0, 0) !important; user-select: auto;">*</span></span></div>
                                        <div class="text-dark fw-bold h5 mb-0">
                                            <div class="input-group mb-3 p-0">
                                                <input class="form-control" id="person" name="person" required="" type="text" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row align-items-center justify-content-center no-gutters">
                                <div class="col-md-6 col-12 me-2">
                                    <div class="text-uppercase text-primary fw-bold text-s mb-1"><span>備註</span></div>
                                        <div class="text-dark fw-bold h5 mb-0">
                                            <div class="input-group mb-3 p-0">
                                                <textarea class="form-control" id="note" name="note" style="min-height: 150px;"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row align-items-center justify-content-center no-gutters">
                                <div class="col-md-6 col-12 me-2">
                                    <div class="text-dark fw-bold h5 mb-0 text-center">
                                        <button class="btn btn-primary btn-md d-sm-inline-block">完成</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock content%}
